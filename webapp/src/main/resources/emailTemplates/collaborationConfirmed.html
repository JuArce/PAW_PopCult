<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <a th:href="@{http://localhost:8080/webapp_war/}">
        <img style="max-width: 300px;" class="textlogo"
             src="https://cdn.discordapp.com/attachments/851847371851956334/887501017170731058/PopCultTextLogo.png"/>
    </a>
    <div>
        <h2 th:text="#{collabConfirmEmail.greeting (${collabUsername})}"></h2>
        <p th:text="#{collabConfirmEmail.message(${listname})}"></p>
        <p th:text="#{collabConfirmEmail.options}"></p>
        <p th:text="#{collabConfirmEmail.closing}"></p>
        <a th:href="@{http://localhost:8080/webapp_war/lists/(listId=${listId})}">
            <button style="background-color: white;border: none;color: white;padding: 10px;text-align: center;text-decoration-color: black;border-radius: 20px;"
                    th:text="#{collabConfirmEmail.here}"></button>
        </a>
        <br><br>
        <p th:text="#{collabEmail.close}"></p>
    </div>
</div>
</body>
</html>
